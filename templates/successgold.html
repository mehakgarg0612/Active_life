<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Membership</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .message-container {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .go-back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .go-back-link:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="message-container">
        <h1>Congratulations!</h1>
        <p>You are now a Gold member. Thank you for choosing us!</p>
        <p>We are committed to providing you with the best service and experience.</p>
        <p>Together, let's achieve your fitness goals!</p>
        <a href="{% url 'home' %}" class="go-back-link">Go back to home</a>
    </div>
</body>

</html>
