<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Membership</title>

<style>
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header Styles */
header {
    background: linear-gradient(to right, #4CAF50, #FFC107);
    padding: 20px 0;
    text-align: center;
    color: #fff;
}

.logo {
    font-size: 24px;
    color: #fff;
    text-transform: uppercase;
}

/* Membership Plan Styles */
.our-plans {
    padding: 40px 0;
    text-align: center;
}

.plan-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.plan-card {
    flex: 0 0 calc(30% - 40px);
    margin: 20px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.plan-image {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.plan-details {
    padding: 20px;
}

.plan-details h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.price {
    font-size: 20px;
    color: #4CAF50;
}

.features {
    font-size: 16px;
    margin-bottom: 10px;
}

.features ul {
    list-style-type: none;
    padding: 0;
}

.features ul li {
    margin-bottom: 5px;
}

.buy-now-button {
    background-color: #4CAF50; /* Green color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.buy-now-button:hover {
    background-color: #45a049; /* Darker green color on hover */
}
.our-plans {
  padding: 40px 0;
  text-align: center;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
}

h2 {
  font-size: 2em;
  margin-bottom: 20px;
}

.plan-comparison {
  margin: 0 auto;
  border-collapse: collapse;
}

.plan-comparison table {
  width: 100%;
}

.plan-comparison th,
.plan-comparison td {
  padding: 15px;
  border: 1px solid #ddd;
  text-align: left;
}

.plan-comparison th {
  font-weight: bold;
  background-color: #f2f2f2;
}

i.fas {
  font-size: 20px;
  margin-right: 10px;
}

.buy-now-button {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.buy-now-button:hover {
  background-color: #45a049;
}



/* Footer Styles */
.footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer .footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.footer .brand-info {
    flex: 1;
}

.footer .quick-links {
    flex: 1;
}

.footer .contact-info {
    flex: 1;
    text-align: right;
}

.footer .footer-links {
    list-style-type: none;
    padding: 0;
}

.footer .footer-links li {
    margin-bottom: 10px;
}

.footer .footer-links li a {
    color: #fff;
    text-decoration: none;
}

.footer .contact-info p {
    margin: 5px 0;
}

.footer .social-icons {
    margin-top: 10px;
}

.footer .social-icons a {
    color: #fff;
    margin-right: 10px;
    text-decoration: none;
}
</style>

    <section class="our-plans">

            <table>

                <tr>

                  <td><a href="{% url 'silver_membership' %}" class="buy-now-button" target="_blank">Get Started</a></td>

    {% include 'footer.html'%}
</body>

</html>
