<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Fitness Challenge</title>
<style>
    /* Popup container */
    .popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure the pop-up appears on top */
    }

    /* Popup content */
    .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: relative;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    /* OK button */
    .ok-btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    /* OK button hover effect */
    .ok-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="popup-container" id="popupContainer">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Are you ready to join the fitness challenge?</h2>
        <button class="ok-btn" onclick="joinChallenge()">OK</button>
    </div>
</div>

<script>
    // Function to close the pop-up
    function closePopup() {
        var popup = document.getElementById('popupContainer');
        popup.style.display = 'none';
    }

    // Function to join the challenge and redirect to the URL
    function joinChallenge() {
        window.location.href = "{% url 'success_join_challenge' %}";
    }
</script>

</body>
</html>
